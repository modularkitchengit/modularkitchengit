<header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner" style="background-image: url(images/hero_1.jpeg);" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="display-t js-fullheight">
					<div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn">
						<h1>See <em>Our</em> Gallery</h1>
						<h2>Brought to you by <a href="https://anonymityfreelancing.github.io" target="_blank">Anonymity Freelancing</a></h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

	<div class="container">
		<div class="row">

			<div class="col-md-12 fh5co-heading animate-box" style="margin-bottom: 20px;">
				<h2>Category 1</h2>
			</div>
			<div class="col-md-6 col-sm-6 fh5co-gallery_item">
				<div class="fh5co-bg-img" style="background-image: url(images/gallery/category1/1.png);" data-trigger="zoomerang"></div>
				<div class="fh5co-bg-img" style="background-image: url(images/gallery/category1/2.png);" data-trigger="zoomerang"></div>

			</div>

			<div class="col-md-12 fh5co-heading animate-box" style="margin-bottom: 20px;">

			</div>
